  <!-- ConfiguraÃ§Ãµes avanÃ§adas para contornar erros de certificado em todos os ambientes -->
  <script>
    // ConfiguraÃ§Ã£o de seguranÃ§a e gerenciamento de certificados
    function setupAdvancedSecurityBypass() {
      console.log('ï¿½ Inicializando configuraÃ§Ãµes avanÃ§adas de seguranÃ§a...');
      
      try {
        // === CONTENT SECURITY POLICY ===
        
        // 1. Permitir requisiÃ§Ãµes inseguras quando necessÃ¡rio
        const metaUpgrade = document.createElement('meta');
        metaUpgrade.httpEquiv = 'Content-Security-Policy';
        metaUpgrade.content = 'upgrade-insecure-requests';
        document.head.appendChild(metaUpgrade);
        
        // 2. Configurar permissÃµes de conexÃ£o para API especÃ­fica
        const metaConnect = document.createElement('meta');
        metaConnect.httpEquiv = 'Content-Security-Policy';
        metaConnect.content = "connect-src https://10.10.0.13:* http://10.10.0.13:* https://*.elcop.eng.br:* http://*.elcop.eng.br:* 'self'";
        document.head.appendChild(metaConnect);
        
        // 3. Permitir scripts em linha (necessÃ¡rio para alguns recursos)
        const metaScript = document.createElement('meta');
        metaScript.httpEquiv = 'Content-Security-Policy';
        metaScript.content = "script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net";
        document.head.appendChild(metaScript);
        
        // === DETECÃ‡ÃƒO DE AMBIENTE ===
        const isProduction = window.location.port === '6443' || window.location.hostname.includes('adm.elcop');
        const environment = isProduction ? 'ProduÃ§Ã£o' : 'Desenvolvimento';
        console.log(`ğŸ” Ambiente detectado: ${environment}`);
        
        // === MANIPULAÃ‡ÃƒO DE ERROS ===
        // Interceptar erros de certificado SSL nÃ£o tratados
        window.addEventListener('unhandledrejection', function(event) {
          // Verificar se o erro estÃ¡ relacionado a certificado SSL
          if (event.reason && typeof event.reason.message === 'string' && 
              (event.reason.message.includes('certificate') || 
               event.reason.message.includes('SSL') || 
               event.reason.message.includes('ERR_CERT'))) {
            
            console.warn('ğŸ” Erro de certificado interceptado:', event.reason.message);
            
            // Registrar no localStorage para diagnÃ³stico
            try {
              const sslErrors = JSON.parse(localStorage.getItem('ssl_errors') || '[]');
              sslErrors.push({
                time: new Date().toISOString(),
                message: event.reason.message,
                url: window.location.href
              });
              localStorage.setItem('ssl_errors', JSON.stringify(sslErrors.slice(-10))); // Manter apenas os 10 Ãºltimos
            } catch (e) {
              console.error('Erro ao registrar problema SSL:', e);
            }
            
            // Notificar uma Ãºnica vez por sessÃ£o
            if (!window.sslErrorNotified) {
              window.sslErrorNotified = true;
              console.log('ğŸ” Problema de seguranÃ§a detectado. Utilizando conexÃ£o alternativa.');
            }
            
            // Prevenir que o erro apareÃ§a como nÃ£o tratado
            event.preventDefault();
          }
        });
        
        // === MONITORAMENTO DE REDE ===
        // Monitorar estado da conexÃ£o
        window.addEventListener('online', () => {
          console.log('ğŸ” ConexÃ£o de rede restabelecida');
          // Recarregar recursos que possam ter falhado
          document.dispatchEvent(new CustomEvent('network:online'));
        });
        
        window.addEventListener('offline', () => {
          console.log('ğŸ” ConexÃ£o de rede perdida');
          document.dispatchEvent(new CustomEvent('network:offline'));
        });
        
        console.log('ğŸ” ConfiguraÃ§Ãµes avanÃ§adas de seguranÃ§a inicializadas com sucesso');
      } catch (error) {
        console.error('ğŸ” Erro ao configurar bypass de seguranÃ§a:', error);
      }
    }
    
    // Iniciar configuraÃ§Ã£o
    setupAdvancedSecurityBypass();
  </script>
