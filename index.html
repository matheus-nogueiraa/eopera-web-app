  <!-- Script para lidar com erros de certificado em ambientes espec√≠ficos -->
  <script>
    // Esta fun√ß√£o detecta se estamos em ambiente de produ√ß√£o
    function setupCertificateBypass() {
      console.log('üîí Configurando exce√ß√µes de seguran√ßa para todos os ambientes');
      
      // Adicionar meta tags para contornar algumas verifica√ß√µes de seguran√ßa
      const metaTag1 = document.createElement('meta');
      metaTag1.httpEquiv = 'Content-Security-Policy';
      metaTag1.content = 'upgrade-insecure-requests';
      document.head.appendChild(metaTag1);
      
      // Configurar exce√ß√µes para certificados espec√≠ficos
      const metaTag2 = document.createElement('meta');
      metaTag2.httpEquiv = 'Content-Security-Policy';
      metaTag2.content = "connect-src https://10.10.0.13:80 'self'";
      document.head.appendChild(metaTag2);
      
      // Adicionar indicador de ambiente no console
      console.log('üîí Ambiente: ' + (window.location.port === '6443' ? 'Produ√ß√£o (6443)' : 'Desenvolvimento'));
      
      // Interceptar erros de certificado SSL n√£o tratados
      window.addEventListener('unhandledrejection', function(event) {
        // Se o erro estiver relacionado a certificado SSL
        if (event.reason && typeof event.reason.message === 'string' && 
            (event.reason.message.includes('certificate') || 
             event.reason.message.includes('SSL') || 
             event.reason.message.includes('ERR_CERT_'))) {
          
          console.warn('Interceptado erro de certificado SSL:', event.reason.message);
          
          // Exibir notifica√ß√£o ao usu√°rio (opcional)
          if (!window.sslErrorNotified) {
            window.sslErrorNotified = true;
            console.log('Ocorreu um problema de conex√£o segura. Usando o proxy configurado.');
          }
          
          // Previne que o erro seja exibido no console como n√£o tratado
          event.preventDefault();
        }
      });
    }
    
    // Executar antes de tudo
    setupCertificateBypass();
  </script>
